<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e62e09dfbf.js" crossorigin="anonymous"></script>
    <title>A-calc</title>
    <link rel="stylesheet" href="./unitpricecalculator.css">
</head>
<body>


   <main class="calculator__con">

    <!-- <a href="./homepage.html">
        <div class="home__page">
            <img src="./assets/Group 30a calc logo.png" alt="">
        </div>
    </a> -->

    <!-- NAV BAR -->
    

    <nav>
        <img src="./assets/Group 28main logo idan.png" alt="" class="logo">
        <section class="mode__con">
            <div class="white__mode__con"><i class='bx bx-sun' ></i></div>
            <div class="dark__mode__con"><i class='bx bx-moon'></i></div>
        </section>
        <i class="fa-solid fa-bars"></i>
        <div class="nav__list">
            <ul>
                <li><a href="" class="active">Standard</a></li>
                <li><a href="">Unit Price Calculator</a></li>
                <li><a href="">Percentage Calculator</a></li>
                <li><a href="">Currency Converter</a></li>
                <li><a href="">Unit Converter</a></li>
                <li><a href="">Sales Tax Calculator</a></li>
                <li><a href="">Scientific Calculator</a></li>
                <li><a href="">World Time Converter</a></li>
                <li><a href="">Others</a></li>
            </ul>
            <div class="help__center">
                <div class="help"><i class='bx bxs-help-circle'></i><a href="">Help</a></div>
                <div class="about"><i class='bx bxs-info-circle'></i><a href="">About</a></div>
            </div>
        </div>
    </nav>

    <!-- INPUT FIELD -->
    <section class="sec__2">
        <div class="input__con">
            <p>A</p>
            <input type="number" placeholder="Price">
            <input type="number" placeholder="Quantity">
            <input type="number" placeholder="Unit Price">
        </div>
        <div class="input__con">
            <p>B</p>
            <input type="number" placeholder="Price">
            <input type="number" placeholder="Quantity">
            <input type="number" placeholder="Unit Price">
        </div>
        <p>Unit Price calculator</p>
    </section>

    <!-- CALCULATOR KEYS -->

    <section class="sec__3">
        <div class="row row__1">
            <div class="key"><p>AC</p></div>
            <div class="key"><i class="ri-arrow-left-fill"></i></div>
            <div class="key"><i class="ri-percent-fill"></i></div>
            <div class="key"><i class="ri-divide-fill"></i></div>
        </div>

        <div class="row row__1">
            <div class="key"><p>7</p></div>
            <div class="key"><p>8</p></div>
            <div class="key"><p>9</p></div>
            <div class="key"><i class="ri-close-line"></i></i></div>
        </div>

        <div class="row row__1">
            <div class="key"><p>4</p></div>
            <div class="key"><p>5</p></div>
            <div class="key"><p>6</p></div>
            <div class="key"><i class="ri-subtract-line"></i></i></div>
        </div>

        <div class="row row__1">
            <div class="key"><p>3</p></div>
            <div class="key"><p>2</p></div>
            <div class="key"><p>1</p></div>
            <div class="key"><i class="ri-add-line"></i></div>
        </div>

        <div class="row row__1">
            <div class="key"><a href="./index.html" target="_self"><i class="ri-restart-line"></i></a></i></div>
            <div class="key"><p>0</p></div>
            <div class="key"><p>.</p></div>
            <div class="key equal__con"><i class="ri-equal-line"></i></i></div>
        </div>
    </section>
   </main> 

   <script src="./main.js"></script>
</body>
</html>
